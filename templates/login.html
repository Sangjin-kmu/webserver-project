{% extends "base.html" %}
{% block content %}

<h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">🔐 로그인</h2>

<div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md mx-auto">
  <form method="post" class="space-y-4">
    {% csrf_token %}

    <div>
      <label class="block text-gray-700 font-semibold mb-1">아이디</label>
      <input type="text" name="username" required
             class="w-full border border-gray-300 rounded px-3 py-2" placeholder="아이디">
    </div>

    <div>
      <label class="block text-gray-700 font-semibold mb-1">비밀번호</label>
      <input type="password" name="password" required
             class="w-full border border-gray-300 rounded px-3 py-2" placeholder="비밀번호">
    </div>

    <div class="pt-2">
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
        로그인
      </button>
    </div>
  </form>

  {% if messages %}
    <div class="mt-4">
      {% for message in messages %}
        <p class="text-red-600 text-sm">{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
</div>

{% endblock %}
