{% extends "base.html" %}
{% block content %}

<h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">📝 회원가입</h2>

<div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md mx-auto">
  <form method="post" class="space-y-4">
    {% csrf_token %}

    {% for field in form %}
      <div>
        <label class="block text-gray-700 font-semibold mb-1">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <div class="pt-4">
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
        가입하기
      </button>
    </div>
  </form>
</div>

{% endblock %}
